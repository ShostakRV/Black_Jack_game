<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <title>Spring Security Example</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>

</head>
<body>
<h1>Welcome!</h1>
<h1 style="color: forestgreen">Index page</h1>
<p>Click <a th:href="@{/hello}">here</a> to see a greeting. </p><br/>
<p>Click <a th:href="@{/myTemplate}">to Template</a> to see a template. </p>
<p>Click <a th:href="@{/userInfo}">to UserInfo</a> to see a user info. </p>
<div ng-app = "">
    <label>Name:</label>
    <input type="text" ng-model="yourName" placeholder="Enter a name here"/>
    <hr/>
    <h1>Hello {{yourName}}!</h1>
</div>
</body>


</html>
